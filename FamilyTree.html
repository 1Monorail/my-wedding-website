<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Family Tree</title>
    <style>
        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .branch {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .member {
            margin: 0 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .member:hover {
            transform: scale(1.1);
        }
        .member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .connector {
            width: 2px;
            background: black;
            margin: 0 auto;
        }
        .marriage-line {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -10px;
        }
        .marriage-line::after {
            content: "";
            width: 50px;
            height: 2px;
            background: black;
        }
        .children {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
