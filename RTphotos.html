<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Engagement Memories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .section-album {
            background-color: #E6E6FA; /* Lavender */
            padding: 2rem 1.5rem;
        }
        .album-image {
            margin-bottom: 1rem;
        }
        .album-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

    <section class="section section-album">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-one-third album-image">
                    <figure class="image">
                        <img src="Images/Kiss Me in Paris Shoot/6_eiffel_pose.jpg" alt="PHOTO 1">
                    </figure>
                </div>
                <div class="column is-one-third album-image">
                    <figure class="image">
                        <img src="Images/Kiss Me in Paris Shoot/10_gaze.jpg" alt="PHOTO 2">
                    </figure>
                </div>
                <div class="column is-one-third album-image">
                    <figure class="image">
                        <img src="Images/Kiss Me in Paris Shoot/11_walk_to_eiffel.jpg" alt="PHOTO 3">
                    </figure>
                </div>
                <div class="column is-one-third album-image">
                    <figure class="image">
                        <img src="Images/Kiss Me in Paris Shoot/21_hands.jpg" alt="PHOTO 4">
                    </figure>
                </div>
                <div class="column is-one-third album-image">

                        <img src="Images/Kiss Me in Paris Shoot/22_relax.jpg" alt="PHOTO 5">

                </div>
                <div class="column is-one-third album-image">
                    <figure class="image">
                        <img src="Images/Kiss Me in Paris Shoot/13_river.jpg" alt="PHOTO 8">
                    </figure>
                </div>
                <div class="column is-one-third album-image">
                    <figure class="image">
                        <img src="Images/Kiss Me in Paris Shoot/29_at_the_cafe.jpg" alt="PHOTO 9">

</html>
